services:
  - type: web
    name: masscube-eic-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /api/health
    envVars:
      - key: EIC_ALLOWED_ORIGINS
        value: https://huaxuyu.github.io
